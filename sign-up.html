<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Love running club for runners in Toronto, Ontario">
        <meta name="keywords" content="love running, running club, Toronto Ontario ">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Love Running</title>
    </head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html" >Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        
        <form method="POST"  class="signup-form">
            
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            
            <label for="fname" >First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required >
             
            <label for="lname" >Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email" >Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="road" >Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail" >Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both" >Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required >
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
    <footer>
        <h2 id="social-links">Find Us here </h2>
        
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com"  target="_blank" rel="noopener" aria-label="Visit our Facebook page,(Open in new tab)" ><i class="fa-brands fa-facebook"></i> </a>
            </li>
            <li>
                <a href="https://twitter.com"  target="_blank" rel="noopener" aria-label="Visit our Twitter  page,(Open in new tab)"  > <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com"  target="_blank" rel="noopener" aria-label="Visit our Instagram page,(Open in new tab)" ><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/"  target="_blank" rel="noopener" aria-label="Visit our YouTube  page,(Open in new tab)"  > <i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- js icon-->
    <script src="https://kit.fontawesome.com/081f71bc5d.js" crossorigin="anonymous"></script>
</body>

</html>
